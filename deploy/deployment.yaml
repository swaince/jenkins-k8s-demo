apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-deployment
spec:
  selector:
    matchLabels:
      app: cne-power-registry
  template:
    metadata:
      labels:
        app: cne-power-registry
    spec:
      containers:
        - name: cne-power-registry
          image: registry.cnegroup.com/library/registry
          ports:
            - containerPort: 8761
